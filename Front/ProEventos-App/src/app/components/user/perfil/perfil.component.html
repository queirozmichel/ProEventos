<app-titulo [titulo]="'Perfil'"></app-titulo>

<div class="card rounded shadow mb-5">
  <form>
    <div class="row px-4">
      <div class="col-lg-3 py-3">
        <div class="card">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
                src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                name="aboutme"
                width="120"
                height="120"
                class="rounded-circle"
              />
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@UserName</div>
            <div class="h7 text-bold pb-1"><b>Nome:</b> Miracles Lee Cross</div>
            <div class="h7">
              Developer of web applications, JavaScript, PHP, Java, Python,
              Ruby, Java, Node.js, etc.
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-end">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Ministrados</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Participados</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row mt-1">
          <h4 class="border-bottom text-center text-muted">
            Detalhes do Perfil
          </h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <label class="form-label">Título</label>
            <select class="form-select">
              <option value="0">Não se aplica</option>
              <option value="Senhorita">Tecnólogo(a)</option>
              <option value="Senhorita">Bacharel</option>
              <option value="Senhorita">Especialista</option>
              <option value="Senhorita">Pós Graduado(a)</option>
              <option value="Senhorita">Mestre</option>
              <option value="Senhorita">Doutor(a)</option>
              <option value="Senhorita">Pós Doc</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Último Nome</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-5">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Função</label>
            <select class="form-select">
              <option value="Participante">Participante</option>
              <option value="Palestrante">Palestrante</option>
            </select>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <label class="form-label">Descrição</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row mt-3">
          <h4 class="border-bottom text-center text-muted">Mudar Senha</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-evenly">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alterações
        </button>
        <button class="btn btn-success mr-auto border">
          Salvar Alterações
        </button>
      </div>
    </div>
  </form>
</div>
