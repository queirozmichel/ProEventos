<div class="d-flex align-items-center my-5">
  <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <i class="fa fa-users mb-2"></i>
      <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
      <label for="username" class="sr-only">Usuário</label>
      <input
        [(ngModel)]="model.userName"
        name="username"
        type="email"
        id="username"
        class="form-control"
        placeholder="Usuário"
        required
      />
      <label for="password" class="sr-only">Password</label>
      <input
        [(ngModel)]="model.password"
        name="password"
        type="password"
        id="password"
        class="form-control mt-1"
        placeholder="Senha"
        required
      />
      <div class="d-grid gap-2">
        <button [disabled]="loginForm.invalid" class="btn btn btn-primary mt-2" type="submit">
          Entrar
        </button>
      </div>
      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link" style="text-decoration: none;" routerLink="/user/registration"
        >Quero me cadastrar</a
      >	  
    </form>
  </div>
</div>
