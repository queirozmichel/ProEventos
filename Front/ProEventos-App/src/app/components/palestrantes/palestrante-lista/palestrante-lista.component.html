<div class="card rounded shadow p-3 mb-5">
  <div class="d-flex mb-3">
    <div class="flex-fill">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por Nome e MinicurrÃ­culo"
          (input)="filtrarPalestrantes($event.target)"
        />
      </div>
    </div>
  </div>
  <div *ngIf="palestrantes && palestrantes.length" class="row mt-2">
    <div
      class="col-md-4 mb-4 d-flex align-items-stretch"
      *ngFor="let palestrante of palestrantes"
    >
      <div class="card">
        <div class="card-header"></div>
        <div class="d-flex align-self-center pt-3">
          <img
            [src]="getImagemURL(palestrante.user.imagemURL)"
            width="120"
            height="120"
            class="rounded-circle"
          />
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-3">{{ palestrante.user.userName }}</div>
          <div class="h7 text-bold pb-1">
            <b>Nome:</b>
            {{
              palestrante.user.primeiroNome + " " + palestrante.user.ultimoNome
            }}
          </div>
          <div class="h7">
            {{ palestrante.miniCurriculo }}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-end">
                <div class="h5">0</div>
                <div class="h6 text-muted">Meus Eventos Criados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos como Palestrante</div>
              </div>
            </div>
          </li>
        </ul>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
